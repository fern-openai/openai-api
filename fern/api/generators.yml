default-group: local
groups:
  local:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.2.0
        output:
          location: local-file-system
          path: ../../generated/typescript
  
  publish:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.2.0
        output:
          location: npm
          package-name: '@fern-api/open-ai'
          token: ${FERN_NPM_TOKEN}
        github:
          repository: fern-openai/open-ai-node
      
      - name: fernapi/fern-java-sdk
        version: 0.0.134
        output:
          location: maven
          coordinate: io.github.fern-api:open-ai
          username: ${FERN_MAVEN_USERNAME}
          password: ${FERN_MAVEN_TOKEN}
        github:
          repository: fern-openai/open-ai-java 