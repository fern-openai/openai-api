default-group: local
groups:
  publish:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.5.0-rc0-12-g72567d51
        output:
          location: npm
          package-name: "@fern-api/openai"
          token: ${FERN_NPM_TOKEN}
        github:
          repository: fern-openai/openai-node
        config:
          namespaceExport: OpenAI
          requireDefaultEnvironment: true
